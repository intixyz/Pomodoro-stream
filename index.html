<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pomodoro</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-size: 4em;
  }
  .phase {
    font-size: 0.4em;
    margin-top: 10px;
    color: #aaa;
  }
  .counter {
    font-size: 0.3em;
    margin-top: 5px;
    color: #888;
  }
</style>
<script>
  let phases = [
    { name: "Trabajo", duration: 1 * 60, bg: "https://github.com/intixyz/Pomodoro-stream/raw/refs/heads/main/lluvia2.mp3" },
    { name: "Descanso", duration: 1 * 60, bg: "https://github.com/intixyz/Pomodoro-stream/raw/refs/heads/main/lluvia3.mp3" },
    { name: "Trabajo", duration: 1 * 60, bg: "https://github.com/intixyz/Pomodoro-stream/raw/refs/heads/main/lluvia2.mp3" },
    { name: "Descanso", duration: 1 * 60, bg: "https://github.com/intixyz/Pomodoro-stream/raw/refs/heads/main/lluvia3.mp3" },
    { name: "Trabajo", duration: 1 * 60, bg: "https://github.com/intixyz/Pomodoro-stream/raw/refs/heads/main/lluvia2.mp3" },
    { name: "Descanso", duration: 1 * 60, bg: "https://github.com/intixyz/Pomodoro-stream/raw/refs/heads/main/lluvia3.mp3" }
  ];

  let current = 0;
  let total = phases[current].duration;
  let timer = null;

  const bgAudio = new Audio();
  const ding = new Audio("https://github.com/intixyz/Pomodoro-stream/raw/refs/heads/main/bell_break.mp3");
  bgAudio.loop = true;
  bgAudio.volume = 0.5;

  function updateDisplay() {
    const m = Math.floor(total / 60);
    const s = total % 60;
    document.getElementById("time").textContent = `${m}:${s.toString().padStart(2, "0")}`;
    document.getElementById("phase").textContent = phases[current].name;
    document.getElementById("counter").textContent = `Fase ${current + 1} de ${phases.length}`;
  }

  function changePhase() {
    try {
      ding.currentTime = 0;
      ding.play();
    } catch (e) { console.log("No se pudo reproducir ding:", e); }

    try {
      bgAudio.src = phases[current].bg;
      bgAudio.play().catch(err => console.log("Autoplay bloqueado:", err));
    } catch (e) { console.log("Error al iniciar sonido:", e); }
  }

  function startTimer() {
    changePhase();
    updateDisplay();

    timer = setInterval(() => {
      total--;

      if (total < 0) {
        current++;
        if (current >= phases.length) {
          clearInterval(timer);
          bgAudio.pause();
          document.getElementById("phase").textContent = "Â¡Completado!";
          document.getElementById("counter").textContent = `Fases completadas: ${phases.length}`;
          document.getElementById("time").textContent = "00:00";
          return;
        }
        total = phases[current].duration;
        changePhase();
      }

      updateDisplay();
    }, 1000);
  }

  // ðŸš€ Iniciar automÃ¡ticamente al cargar la pÃ¡gina
  window.addEventListener("load", () => {
    // Intento de reproducir sonido con un mÃ­nimo retraso
    setTimeout(() => startTimer(), 1000);
  });
</script>
</head>
<body>
  <div id="time">1:00</div>
  <div class="phase" id="phase">Trabajo</div>
  <div class="counter" id="counter">Fase 1 de 6</div>
</body>
</html>
